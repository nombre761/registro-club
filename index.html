<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro del Club</title>
</head>
<body>

<h2>Registro del Club</h2>

<form id="formulario">
  <input type="text" id="nombre" placeholder="Nombre" required><br><br>

  <input type="number" id="matricula" placeholder="Matrícula" required><br><br>

  <input type="text" id="carrera" placeholder="Carrera" required><br><br>

  <input type="text" id="semestre" placeholder="Semestre" required><br><br>

  <button type="submit">Enviar</button>
</form>

<p id="mensaje"></p>

<script>
  // URL de tu Web App (Apps Script)
  const URL = "https://script.google.com/macros/s/AKfycbyMu4sS43_FXhmdEmv8a0obA1O7mijZz-lJ_TnNOkZAS-5sTSS7BA0YcmfDhZ1A5IyZ/exec";

  document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    const datos = {
      nombre: document.getElementById("nombre").value,
      matricula: document.getElementById("matricula").value,
      carrera: document.getElementById("carrera").value,
      semestre: document.getElementById("semestre").value
    };

    fetch(URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(datos)
    })
    .then(response => response.json())
    .then(data => {
      if (data.resultado === "ok") {
        document.getElementById("mensaje").innerHTML = "✅ Datos guardados correctamente";
        document.getElementById("formulario").reset();
      } else {
        document.getElementById("mensaje").innerHTML = "❌ Error: " + data.error;
      }
    })
    .catch(error => {
      document.getElementById("mensaje").innerHTML = "❌ Error de conexión";
      console.error(error);
    });
  });
</script>

</body>
</html>
