<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro del Club</title>
</head>
<body>

<h2>Registro del Club</h2>

<form id="form">
  <input type="text" id="nombre" placeholder="Nombre" required><br><br>
  <input type="text" id="matricula" placeholder="Matrícula" required><br><br>
  <input type="text" id="carrera" placeholder="Carrera" required><br><br>
  <input type="text" id="semestre" placeholder="Semestre" required><br><br>
  <button type="submit">Enviar</button>
</form>

<script>
  // Pega aquí la URL de tu Web App de Google Apps Script
  const URL = "https://script.google.com/macros/s/AKfycbzK0j-oSRGHLj4xNKpWvDPiYXCe8Iog6qzsZS72I46qIgfPDGWI1zRu1mMAlHf5UqnL/exec";

  document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch(URL, {
      method: "POST",
      body: JSON.stringify({
        nombre: document.getElementById("nombre").value,
        matricula: document.getElementById("matricula").value,
        carrera: document.getElementById("carrera").value,
        semestre: document.getElementById("semestre").value
      })
    })
    .then(response => response.text())
    .then(data => {
      alert("✅ Datos enviados correctamente");
      document.getElementById("form").reset();
    })
    .catch(error => {
      alert("❌ Error al enviar");
      console.error(error);
    });
  });
</script>

</body>
</html>
