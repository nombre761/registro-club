<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro del Club</title>
</head>
<body>

<h2>Registro del Club</h2>

<form id="form">
  <input type="text" id="nombre" placeholder="Nombre" required><br><br>

  <input type="text" id="matricula" placeholder="Matrícula" pattern="[0-9]+" inputmode="numeric" required><br><br>

  <input type="text" id="carrera" placeholder="Carrera" required><br><br>

  <input type="text" id="semestre" placeholder="Semestre" required><br><br>

  <button type="submit">Enviar</button>
</form>

<script>
  // URL de tu Web App de Google Apps Script
  const URL = "https://script.google.com/macros/s/AKfycbySic9D7Gy7kajGtPJbeER_W9Sy23tTEcmAfWWfDU0mRgy6GNcWW9enGSaPRb-l8u96/exec";

  document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const datos = {
      nombre: document.getElementById("nombre").value,
      matricula: document.getElementById("matricula").value,
      carrera: document.getElementById("carrera").value,
      semestre: document.getElementById("semestre").value
    };

    fetch(URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(datos)
    })
    .then(response => response.text())
    .then(data => {
      alert("✅ Datos enviados correctamente");
      document.getElementById("form").reset();
    })
    .catch(error => {
      alert("❌ Error al enviar");
      console.error(error);
    });
  });
</script>

</body>
</html>
