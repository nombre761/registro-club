<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro del Club</title>
</head>
<body>

<h2>Registro del Club</h2>

<form id="formulario">
  <input type="text" id="nombre" placeholder="Nombre" required><br><br>

  <input type="number" id="matricula" placeholder="Matr√≠cula" required><br><br>

  <input type="text" id="carrera" placeholder="Carrera" required><br><br>

  <input type="text" id="semestre" placeholder="Semestre" required><br><br>

  <button type="submit">Enviar</button>
</form>

<p id="mensaje"></p>

<script>

const URL = "https://script.google.com/macros/s/AKfycbxbs-Nquiwc6mXLQCyJVrVg_vn-x2yMKFmGSgFjft62qjvQhAZqLdY3EyhqvFJiHW8R/exec";

document.getElementById("formulario").addEventListener("submit", function(e) {
  e.preventDefault();

  const datos = {
    nombre: document.getElementById("nombre").value,
    matricula: document.getElementById("matricula").value,
    carrera: document.getElementById("carrera").value,
    semestre: document.getElementById("semestre").value
  };

  fetch(URL, {
    method: "POST",
    mode: "no-cors",   // üî• evita error CORS
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(datos)
  })
  .then(() => {
    document.getElementById("mensaje").innerHTML = "‚úÖ Datos enviados correctamente";
    document.getElementById("formulario").reset();
  })
  .catch(error => {
    document.getElementById("mensaje").innerHTML = "‚ùå Error al enviar";
    console.error(error);
  });

});

</script>

</body>
</html>
